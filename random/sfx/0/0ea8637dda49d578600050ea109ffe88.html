      function setTFormID () {
        var randomid;
        var tdiv;
        var tform;
        var telements;
        var tservice;
        var tservice_id = "t0";
        randomid = generateID (10);
        document.write("<span id='t"+randomid+"' >");
        document.write("</span>");
        if ($("t"+randomid)) {
          tdiv = $("t"+randomid);
          if (tdiv) {
            tform = tdiv.parentNode;
            if (tform) {
              telements = tform.elements;
              if (telements) {
                tservice = telements.namedItem("service_id");
                if (tservice) {
                  tservice_id = tservice.value;
                  if (tservice_id) {
                    tform.id = "t" + tservice_id;
                  }
                }
              }
            }
          }
        }
      }
      
      function requestILL() {

          nyuILLForm.submit();
